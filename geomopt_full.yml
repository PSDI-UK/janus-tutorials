struct: "tests/data/NaCl.cif"
optimizer: FIRE
fmax: 0.0005
steps: 100
arch: mace_mp
device: cpu
model_path: "tests/models/mace_mp_small.model"
opt_cell_lengths: False
opt_cell_fully: True
filter_func: UnitCellFilter
pressure: 0.0001
out: NaCl-opt.extxyz
traj: NaCl-traj.extxyz
read_kwargs:
  index: "0"
calc_kwargs:
  dispersion: True
minimize_kwargs:
  filter_kwargs:
    constant_volume: True
  traj_kwargs:
    invalidate_calc: True
  opt_kwargs:
    maxstep: 0.1
write_kwargs:
  invalidate_calc: True
log: geom.log
summary: geom.yml